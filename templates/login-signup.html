<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Smart Farming Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Smart Farming Platform</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="sell-buy.html">Sell/Buy</a>
        <a href="first-farmer-input.html">First Farmer Input</a>
        <a href="second-farmer-input.html">Second Farmer Input</a>
        <a href="login-signup.html">Login/Signup</a>
    </nav>

    <!-- Login/Signup Page Content -->
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="button">Login</button>
            <a href="#">Forgot Password?</a>
        </form>

        <h2>Signup</h2>
        <form>
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password">
            </div>
            <button type="submit" class="button">Signup</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Smart Farming Platform. All rights reserved.</p>
    </footer>

</body>
</html>
